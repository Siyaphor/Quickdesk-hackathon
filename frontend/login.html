<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | QuickDesk</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* override / page-specific alignment tweaks */
    body.login-page {
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:0;
      margin:0;
    }
    .login-wrapper {
      width:100%;
      max-width:420px;
      padding:2.5rem 2rem;
      border-radius:18px;
      background: rgba(255,255,255,0.04);
      box-shadow: 0 40px 80px -10px rgba(139,92,246,0.4);
      position:relative;
      backdrop-filter: blur(12px);
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .login-box {
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .title-wrapper {
      display:flex;
      justify-content:center;
      align-items:center;
      gap:8px;
      margin-bottom:4px;
    }
    .title-wrapper h2 {
      font-size:1.9rem;
      margin:0;
      line-height:1.1;
      background: linear-gradient(90deg, #8b5cf6, #c084fc);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .subtitle {
      font-size:.85rem;
      text-align:center;
      margin:0 0 12px;
      color: rgba(255,255,255,0.8);
    }
    form {
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .input-group {
      display:flex;
      flex-direction:column;
      gap:4px;
      position:relative;
    }
    .input-group label {
      font-size:.65rem;
      font-weight:600;
      letter-spacing:1px;
      text-transform:uppercase;
      margin:0;
      color: #c5cfe0;
    }
    .input-group input {
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.08);
      font-size:1rem;
      outline:none;
      width:100%;
      transition: all .25s;
    }
    .input-group input:focus {
      box-shadow: 0 0 28px rgba(139,92,246,0.6);
      border-color: #8b5cf6;
    }
    .password-wrapper {
      position:relative;
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .password-toggle {
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      background:none;
      border:none;
      cursor:pointer;
      font-size:.75rem;
      padding:4px 6px;
      color: rgba(15,23,42,0.8);
      border-radius:6px;
      backdrop-filter: blur(4px);
    }
    .error-box {
      background: rgba(245,101,101,0.1);
      border:1px solid #ff6b6b;
      padding:10px 14px;
      border-radius:10px;
      color:#ffdada;
      font-size:.9rem;
      animation: shake .35s ease;
      margin-bottom:4px;
    }
    @keyframes shake {
      0%{transform:translateX(0)}
      25%{transform:translateX(-4px)}
      50%{transform:translateX(4px)}
      75%{transform:translateX(-2px)}
      100%{transform:translateX(0)}
    }
    button[type="submit"] {
      width:100%;
      padding:14px;
    }
    .info-text {
      font-size:.75rem;
      text-align:center;
      margin-top:4px;
    }
    .info-text a {
      color: #fff;
      text-decoration:none;
      position:relative;
    }
    .info-text a::after {
      content:'';
      position:absolute;
      left:0;
      bottom:-3px;
      width:100%;
      height:2px;
      background: linear-gradient(90deg,#8b5cf6,#c084fc);
      border-radius:2px;
      opacity:0;
      transition:opacity .3s;
    }
    .info-text a:hover::after { opacity:1; }
  </style>
</head>
<body class="login-page">
  <div class="login-wrapper">
    <div class="login-box">
      <div class="title-wrapper">
        <h2>Welcome Back</h2><div class="sparkle">âœ¨</div>
      </div>
      <p class="subtitle">Please login to your account</p>
      <div id="errorContainer"></div>
      <form id="loginForm" novalidate>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>
        <div class="input-group password-wrapper">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
          <button type="button" class="password-toggle" id="togglePwd">Show</button>
        </div>
        <button type="submit">Login</button>
        <p class="info-text">Forgot your password? <a href="#">Reset here</a></p>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorContainer = document.getElementById("errorContainer");
    const togglePwd = document.getElementById("togglePwd");
    const passwordInput = document.getElementById("password");

    togglePwd.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type");
      if (type === "password") {
        passwordInput.setAttribute("type", "text");
        togglePwd.textContent = "Hide";
      } else {
        passwordInput.setAttribute("type", "password");
        togglePwd.textContent = "Show";
      }
    });

    function showError(msg) {
      errorContainer.innerHTML = "";
      const div = document.createElement("div");
      div.className = "error-box";
      div.textContent = msg;
      errorContainer.appendChild(div);
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      errorContainer.innerHTML = "";

      const email = document.getElementById("email").value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showError("Both email and password are required.");
        return;
      }

      if (!/^\S+@\S+\.\S+$/.test(email)) {
        showError("Please enter a valid email address.");
        return;
      }

      // Simulate login success
      localStorage.setItem("token", "fake-jwt-token");
      alert("Logged in as " + email);
    });
  </script>
</body>
</html>
