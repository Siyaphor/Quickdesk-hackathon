<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuickDesk - Support</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg1:#0f172a;
      --bg2:#1f2d3a;
      --accent1:#8b5cf6;
      --accent2:#6366f1;
      --accent3:#c084fc;
      --radius:16px;
      --card:#0f1f44;
      --text:#e6ebff;
      --muted:#8e9bbf;
      --shadow:0 40px 80px -10px rgba(139,92,246,0.35);
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{min-height:100vh;background: linear-gradient(135deg,var(--bg1) 0%, var(--bg2) 70%);color:var(--text);}
    .hex-bg{position:fixed;inset:0;pointer-events:none;z-index:0;}
    .hex-bg svg{width:100%;height:100%;display:block;mix-blend-mode:overlay;opacity:0.08;}
    .glow-overlay{position:fixed;inset:0;background:linear-gradient(120deg,rgba(139,92,246,0.15),rgba(14,165,233,0.1),rgba(236,72,153,0.1));filter:blur(120px);mix-blend-mode:screen;z-index:0;}
    nav{position:relative;z-index:1;padding:16px 24px;display:flex;justify-content:space-between;align-items:center;gap:12px;}
    .nav-container{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:16px;}
    nav h1{font-size:1.5rem;background: linear-gradient(90deg,var(--accent1),var(--accent3));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    nav ul{display:flex;gap:18px;list-style:none;}
    nav a{position:relative;text-decoration:none;color:var(--text);padding:8px 12px;border-radius:8px;transition:background .25s;}
    nav a:hover{background:rgba(255,255,255,0.04);}
    main{position:relative;z-index:1;max-width:1100px;margin:0 auto;padding:1rem 1.25rem;display:grid;grid-template-columns:1fr 1fr;gap:32px;}
    .panel{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.08);border-radius:18px;padding:24px;box-shadow:var(--shadow);backdrop-filter:blur(14px);position:relative;overflow:hidden;}
    .panel h2{font-size:1.75rem;margin-bottom:6px;}
    .subtitle{color:var(--muted);margin-bottom:16px;}
    form{display:flex;flex-direction:column;gap:14px;}
    .field{display:flex;flex-direction:column;}
    .field label{font-size:.65rem;letter-spacing:1px;text-transform:uppercase;margin-bottom:6px;color:rgba(255,255,255,0.7);}
    .field input,.field textarea,.field select{padding:14px 16px;border-radius:12px;border:1px solid rgba(255,255,255,0.12);background:rgba(255,255,255,0.05);color:var(--text);font-size:1rem;resize:none;outline:none;transition:all .2s;}
    .field input:focus,.field textarea:focus,.field select:focus{box-shadow:0 0 24px rgba(139,92,246,0.5);border-color:var(--accent2);transform:scale(1.01);}
    button{cursor:pointer;border:none;border-radius:999px;padding:14px 20px;font-weight:600;letter-spacing:1px;background: linear-gradient(135deg,var(--accent1),var(--accent3));color:#fff;transition:filter .2s,transform .2s;position:relative;overflow:hidden;}
    button:hover{filter:brightness(1.08);transform:translateY(-2px);}
    .tickets{margin-top:8px;}
    .ticket-card{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.1);border-radius:12px;padding:16px;display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:12px;position:relative;}
    .ticket-info{display:flex;gap:12px;flex:1;flex-wrap:wrap;}
    .ticket-subject{font-weight:600;font-size:1rem;}
    .badge{padding:6px 14px;border-radius:999px;font-size:.6rem;text-transform:uppercase;letter-spacing:1px;font-weight:600;display:inline-block;}
    .open{background:rgba(245,158,11,0.15);color:#f59e0b;box-shadow:0 0 12px rgba(245,158,11,0.5);}
    .in_progress{background:rgba(14,165,233,0.15);color:#0ea5e9;box-shadow:0 0 12px rgba(14,165,233,0.5);}
    .closed{background:rgba(16,185,129,0.15);color:#10b981;box-shadow:0 0 12px rgba(16,185,129,0.5);}
    .small{font-size:.7rem;color:rgba(255,255,255,0.7);}
    .user-display{margin-top:6px;font-size:.75rem;}
    .flex{display:flex;gap:12px;align-items:center;}
    .search-box{position:relative;}
    .search-box input{padding:10px 14px;border-radius:999px;border:none;background:rgba(255,255,255,0.08);color:var(--text);}
    .no-tickets{padding:20px;border:2px dashed rgba(255,255,255,0.2);border-radius:12px;text-align:center;color:var(--muted);}
    /* floating accent glow */
    .glow-circle{position:absolute;border-radius:50%;filter:blur(80px);opacity:.6;pointer-events:none;mix-blend-mode:screen;}
    .glow-1{width:180px;height:180px;background:radial-gradient(circle at 30% 30%,rgba(139,92,246,0.45),transparent 60%);top:10%;left:5%;}
    .glow-2{width:220px;height:220px;background:radial-gradient(circle at 50% 50%,rgba(14,165,233,0.35),transparent 70%);bottom:5%;right:10%;}
    @media (max-width:1000px){main{grid-template-columns:1fr;} }
  </style>
</head>
<body>
  <div class="hex-bg">
    <svg viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid slice">
      <defs>
        <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
          <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur" />
          <feMerge>
            <feMergeNode in="blur" />
            <feMergeNode in="blur" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </feMerge>
      </defs>
      <g filter="url(#glow)" stroke-linejoin="round" stroke-linecap="round" stroke-width="1">
        <g transform="translate(80,80)" stroke="rgba(139,92,246,0.2)">
          <path d="M0,30 l26,-15 l26,15 l0,30 l-26,15 l-26,-15 z" />
          <path d="M78,30 l26,-15 l26,15 l0,30 l-26,15 l-26,-15 z" />
          <path d="M156,30 l26,-15 l26,15 l0,30 l-26,15 l-26,-15 z" />
        </g>
        <g transform="translate(40,140)" stroke="rgba(99,102,241,0.2)">
          <path d="M0,30 l26,-15 l26,15 l0,30 l-26,15 l-26,-15 z" />
          <path d="M78,30 l26,-15 l26,15 l0,30 l-26,15 l-26,-15 z" />
          <path d="M156,30 l26,-15 l26,15 l0,30 l-26,15 l-26,-15 z" />
        </g>
        <g transform="translate(80,200)" stroke="rgba(139,92,246,0.15)">
          <path d="M0,30 l26,-15 l26,15 l0,30 l-26,15 l-26,-15 z" />
          <path d="M78,30 l26,-15 l26,15 l0,30 l-26,15 l-26,-15 z" />
          <path d="M156,30 l26,-15 l26,15 l0,30 l-26,15 l-26,-15 z" />
        </g>
      </g>
    </svg>
  </div>
  <div class="glow-overlay"></div>
  <div class="glow-circle glow-1"></div>
  <div class="glow-circle glow-2"></div>

  <nav>
    <div class="nav-container">
      <h1>QuickDesk</h1>
      <ul>
        <li><a href="#ticketForm">Raise Ticket</a></li>
        <li><a href="#ticketDisplay">My Tickets</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="panel" id="raiseTicket">
      <h2>Raise a Support Ticket</h2>
      <p class="subtitle">Describe your issue and we will get back to you soon.</p>
      <form id="ticketForm">
        <div class="field">
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="Subject (min 5 characters)" required minlength="5" />
        </div>
        <div class="field">
          <label for="category">Category</label>
          <select id="category" required>
            <option value="">Select Category</option>
            <option value="Technical">Technical</option>
            <option value="Billing">Billing</option>
            <option value="General">General</option>
          </select>
        </div>
        <div class="field">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Describe your issue (min 10 characters)" required minlength="10" rows="4"></textarea>
        </div>
        <button type="submit">Submit Ticket</button>
      </form>
    </div>

    <div class="panel" id="myTickets">
      <h2>My Tickets</h2>
      <p class="subtitle">Track the status of your reported issues.</p>
      <div class="tickets" id="ticketDisplay">
        <!-- dynamic ticket cards go here -->
        <div class="no-tickets">No tickets yet. Raise one above.</div>
      </div>
    </div>
  </main>

  <script>
    // simple frontend logic to submit and show tickets in memory
    const form = document.getElementById('ticketForm');
    const display = document.getElementById('ticketDisplay');
    const STORAGE_KEY = 'quickdesk_user';

    let tickets = [];
    const user = localStorage.getItem('user') || 'guest@example.com';

    function renderTickets() {
      if (tickets.length === 0) {
        display.innerHTML = '<div class="no-tickets">No tickets yet. Raise one above.</div>';
        return;
      }
      display.innerHTML = '';
      tickets.forEach((t, i) => {
        const card = document.createElement('div');
        card.className = 'ticket-card';
        card.innerHTML = `
          <div class="ticket-info">
            <div>
              <div class="ticket-subject">${t.subject}</div>
              <div class="user-display">${t.user}</div>
            </div>
          </div>
          <div class="flex">
            <div class="badge ${t.status.replace(/\s+/g,'_')}">${t.status.replace('_',' ')}</div>
          </div>
        `;
        display.appendChild(card);
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const subject = document.getElementById('subject').value.trim();
      const category = document.getElementById('category').value;
      const description = document.getElementById('description').value.trim();
      if (subject.length < 5 || description.length < 10 || !category) {
        alert('Please fill all fields correctly.');
        return;
      }
      const newTicket = {
        subject,
        category,
        description,
        user,
        status: 'open'
      };
      tickets.unshift(newTicket);
      renderTickets();
      form.reset();
    });

    // initial render
    renderTickets();
  </script>
</body>
</html>
